<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio Form</title>
    <link rel="stylesheet" type="text/css" href="./ejercicioejemplo.css">
</head>

<body>
    <form action="./ejemplo.html" method="get" name="form-de-ejemplo">

        Username:
        <input id="user" type="text" name="firstname">

        <br />
        <br />

        Password:

        <br />

        <br />

    </form>

    <script src="./ejercicioejemplo.js"></script>
